<!DOCTYPE html>
<html lang="pt-br" ng-app="listaTelefonica">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telef√¥nica</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script>
        var app = angular.module("listaTelefonica", [])

        app.controller("listaTelefonicaCtrl", function ($scope) {
            $scope.app = "Lista Telefonica"
            $scope.contatos = [
                { nome: "Pedro", telefone: "95247-8915" },
                { nome: "Ana", telefone: "94638-1722" },
                { nome: "Maria", telefone: "96543-1881" }
            ]
            $scope.adicionarContato = function (contato) {
                $scope.contatos.push(angular.copy(contato))
                delete $scope.contato
            }
        })

    </script>

    <style>

    </style>
</head>

<body ng-controller="listaTelefonicaCtrl">

    <main class="d-flex flex-column align-items-center">
        <h4 class="mt-5" ng-bind="app"></h4>

        <div class="mt-2" style="width:25%">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="contato in contatos">
                        <td>{{contato.nome}}</td>
                        <td>{{contato.telefone}}</td>
                    </tr>
                </tbody>
            </table>

            <div>
                <input class="form-control user-info-field mb-2" type="text" ng-model="contato.nome" placeholder="Nome">
                <input class="form-control user-info-field mb-3" type="text" ng-model="contato.telefone"
                    placeholder="Telefone">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" ng-click="adicionarContato(contato)">Adicionar contato</button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
