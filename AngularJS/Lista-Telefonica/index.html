<!DOCTYPE html>
<html lang="pt-br" ng-app="listaTelefonica">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script>
        var app = angular.module("listaTelefonica", [])

        app.controller("listaTelefonicaCtrl", function ($scope, $filter) {
            $scope.app = "Lista Telefônica"
            $scope.contatos = [
                { nome: $filter('uppercase')("Pedro"), telefone: "95247-8915", data: new Date(), operadora: { nome: "Oi", codigo: 14, categoria: "Celular" } },
                { nome: "Ana", telefone: "94638-1722", data: new Date(), operadora: { nome: "Vivo", codigo: 15, categoria: "Celular" } },
                { nome: "Maria", telefone: "96543-1881", data: new Date(), operadora: { nome: "Tim", codigo: 41, categoria: "Celular" } }
            ]
            $scope.operadoras = [
                { nome: "Oi", codigo: 14, categoria: "Celular", preco: 2 },
                { nome: "Vivo", codigo: 15, categoria: "Celular", preco: 1 },
                { nome: "Tim", codigo: 41, categoria: "Celular", preco: 3 },
                { nome: "GVT", codigo: 25, categoria: "Fixo", preco: 1 },
                { nome: "Embratel", codigo: 21, categoria: "Fixo", preco: 2 }
            ]
            $scope.adicionarContato = function (contato) {
                $scope.contatos.push(angular.copy(contato))
                delete $scope.contato
                $scope.contatoForm.$setPristine()
            }
            $scope.apagarContatos = function (contatos) {
                $scope.contatos = contatos.filter(function (contato) {
                    if (!contato.selecionado) return contato
                })
            }
            $scope.isContatoSelecionado = function (contatos) {
                return contatos.some(function (contato) {
                    return contato.selecionado
                })
            }
            $scope.ordenarPor = function (campo) {
                $scope.criterioOrdenacao = campo
                $scope.direcaoOrdenacao = !$scope.direcaoOrdenacao
            }
        })

    </script>

    <style>
        button {
            width: 100%;
        }

        a{
          text-decoration: none;  
        }
    </style>
</head>

<body ng-controller="listaTelefonicaCtrl">

    <main class="d-flex flex-column align-items-center">
        <h4 class="mt-5" ng-bind="app"></h4>

        <div class="mt-4" style="width:30%">

            <input class="form-control mb-3" type="text" ng-model="busca" placeholder="O que você está buscando?">

            <table class="table" ng-show="contatos.length > 0">
                <thead>
                    <tr>
                        <th></th>
                        <th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
                        <th><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th>
                        <th>Operadora</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-class="{'table-success': contato.selecionado}"
                        ng-repeat="contato in contatos | filter: busca | orderBy: criterioOrdenacao: direcaoOrdenacao">
                        <td><input type="checkbox" ng-model="contato.selecionado"></td>
                        <td>{{contato.nome}}</td>
                        <td>{{contato.telefone}}</td>
                        <td>{{contato.operadora.nome | lowercase}}</td>
                        <!-- <td>
                            <div style="width: 20px; height: 20px" ng-style="{'background-color': contato.cor}"></div>
                        </td> -->
                        <td>{{contato.data | date:'dd/MM/yyyy HH:mm'}}</td>
                    </tr>
                </tbody>
            </table>

            <div>

                <form action="" name="contatoForm">
                    <input class="form-control mb-2" type="text" ng-model="contato.nome" name="nome" placeholder="Nome"
                        ng-required="true" ng-minlength="10">

                    <input class="form-control mb-2" type="text" ng-model="contato.telefone" name="telefone"
                        placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/">

                    <select class="form-select mb-3" ng-model="contato.operadora"
                        ng-options="operadora.nome + ' ( ' + (operadora.preco | currency) + ' ) ' for operadora in operadoras | orderBy: 'nome'">
                        <option value="">Selecione uma operadora</option>
                    </select>

                    <div ng-show="contatoForm.nome.$error.required && contatoForm.nome.$dirty"
                        class="alert alert-danger">
                        Preencha o campo nome
                    </div>

                    <div ng-show="contatoForm.nome.$error.minlength" class="alert alert-danger">
                        O campo nome deve ter no mínimo 10 caracteres
                    </div>

                    <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty"
                        class="alert alert-danger mt-3">
                        Preencha o campo telefone
                    </div>

                    <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger mt-3">
                        O campo telefone deve ter o formato XXXXX-XXXX
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" ng-click="adicionarContato(contato)"
                            ng-disabled="contatoForm.$invalid">Adicionar
                            contato</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger mt-2" ng-click="apagarContatos(contatos)"
                            ng-hide="!isContatoSelecionado(contatos)">Apagar contatos</button>
                    </div>
                </form>

                <div ng-include="'footer.html'"></div>
            </div>
        </div>
    </main>
</body>

</html>
