<!DOCTYPE html>
<html lang="pt-br" ng-app="listaTelefonica">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telef√¥nica</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script>
        var app = angular.module("listaTelefonica", [])

        app.controller("listaTelefonicaCtrl", function ($scope) {
            $scope.app = "Lista Telefonica"
            $scope.contatos = [
                { nome: "Pedro", telefone: "95247-8915" },
                { nome: "Ana", telefone: "94638-1722" },
                { nome: "Maria", telefone: "96543-1881" }
            ]
            $scope.operadoras = [
                { nome: "Oi", codigo: 14, categoria: "Celular" },
                { nome: "Vivo", codigo: 15, categoria: "Celular" },
                { nome: "Tim", codigo: 41, categoria: "Celular" },
                { nome: "GVT", codigo: 25, categoria: "Fixo" },
                { nome: "Embratel", codigo: 21, categoria: "Fixo" }
            ]
            $scope.adicionarContato = function (contato) {
                $scope.contatos.push(angular.copy(contato))
                delete $scope.contato
            }
            $scope.apagarContatos = function (contatos) {
                $scope.contatos = contatos.filter(function (contato) {
                    if (!contato.selecionado) return contato
                })
            }
            $scope.isContatoSelecionado = function(contatos){
                return contatos.some(function(contato){
                    return contato.selecionado
                })
            }
        })

    </script>

    <style>
        button {
            width: 100%;
        }
    </style>
</head>

<body ng-controller="listaTelefonicaCtrl">

    <main class="d-flex flex-column align-items-center">
        <h4 class="mt-5" ng-bind="app"></h4>

        <div class="mt-2" style="width:25%">

            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Operadora</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-class="{'table-success': contato.selecionado}" ng-repeat="contato in contatos">
                        <td><input type="checkbox" ng-model="contato.selecionado"></td>
                        <td>{{contato.nome}}</td>
                        <td>{{contato.telefone}}</td>
                        <td>{{contato.operadora.nome}}</td>
                    </tr>
                </tbody>
            </table>

            <div>
                <input class="form-control user-info-field mb-2" type="text" ng-model="contato.nome" placeholder="Nome">
                <input class="form-control user-info-field mb-2" type="text" ng-model="contato.telefone"
                    placeholder="Telefone">

                <select class="form-select" ng-model="contato.operadora"
                    ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
                    <option value="">Selecione uma operadora</option>
                </select>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary mt-3" ng-click="adicionarContato(contato)"
                        ng-disabled="!contato.nome || !contato.telefone">Adicionar contato</button>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger mt-2" ng-click="apagarContatos(contatos)" ng-disabled="!isContatoSelecionado(contatos)" >Apagar contatos</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
