<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>

    <h1>Descubra a tabuada de qualquer nÃºmero ðŸ˜¯</h1>

    <button onclick="mostrarTabuada()">Inserir nÃºmero</button>
    <button onclick="limparTabuada()">Limpar tabuada</button>

    <div id="ativar"></div>

    <script>

        const output = document.getElementById("ativar")

        function mostrarTabuada() {
            let numero = prompt("Insira um nÃºmero")
            
            let msg = ""
            
            for (i = 0; i <= 10; i++) {
                let conta = numero * i
                msg += `${numero} X ${i} = ${conta} <br>`
            }

            output.innerHTML = msg
        }

        function limparTabuada(){
            output.innerHTML = ""
        }

    </script>

</body>
